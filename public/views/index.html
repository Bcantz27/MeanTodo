<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Todolist</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>Todolist</h1>
			
			<table class="table">
				<thead>
					<tr>
						<td>Task</td>
						<td>Status</td>
						<td>Action</td>
						<td>Remove</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="task.name" name="name" type="text"></td>
						<td></td>
						<td><button class="btn btn-primary" ng-click="addTask()">Add</button></td>
						<td></td>
					</tr>
					<tr ng-repeat="task in todolist">
						<td>{{task.name}}</td>
						<td>
							<div ng-if="task.status == 0">Not Finished</div>
							<div ng-if="task.status == 1">Finished</div>
						</td>
						<td>
							<button ng-if="task.status == 0" class="btn btn-info" ng-click="marktaskdone(task._id)">Mark Done</button>
							<button ng-if="task.status == 1" class="btn btn-info" ng-click="marktasknotdone(task._id)">Mark Not Done</button>
						</td>
						<td>
							<button class="btn btn-danger" ng-click="removetask(task._id)">Remove</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>

</html>
